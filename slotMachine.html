<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine WIP</title>
    <script src="https://kit.fontawesome.com/990d7059ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slotMachine.css">
    <script src="js/slotMachine.js"></script>

</head>
<body>
<div id="header">
    <h1> Codeup Slot Machine</h1>
    <p id="instructions"> Press "Play" to spin!<br> Costs 250 credits to spin<br>3 of a kind is a 2000 point
        Jackpot!<br>2 of a kind is 1000 points <br> Lose 500 on a bust :(</p>
</div>
<div id="reels">
    <ul id="reelSet">
        <li id="first">X</li>
        <li id="second">X</li>
        <li id="third">X</li>
    </ul>
</div>
<div id="controls">
    <input type="button" id="spin" value="Click Me!" onClick="spin()">
</div>
<div id="counterBox">
    <div id="pointsBox">
        <ul id="messagesUl">
            <li id="counter">3000</li>
            <li id="messages">Ready to Play?</li>
        </ul>
    </div>
</div>
<div>

</div>


</body>
</html>
